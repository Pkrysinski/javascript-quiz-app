<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz App</title>
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h2>View Highscores</h2>
    <div>    
        <h2>Time: <span class = "timer-count">10</span></h2>
    </div>



  </header>

  <main>
    <section class="main-body">
        <div class="large-font">Coding Quiz Challenge</div>
        <p>Try to answer the following code-related questions within the time
            limit.  Keep in mind that incorrect answers will penalize your score/time
            by ten seconds!
        </p>
        <button class="start-button">Start Quiz</button>
    </section>
  </main>

  <script src="assets/js/script.js"></script>

</body>

</html>
